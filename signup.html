<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .toggle-password {
      cursor: pointer;
      margin-top: -30px;
      margin-bottom: 15px;
      float: right;
      background: none;
      border: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container" role="form" aria-labelledby="signup-title">
    <h2 id="signup-title">Sign Up</h2>
    <form action="signup" method="post" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required aria-required="true" placeholder="Enter your username">
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required aria-required="true" placeholder="Enter your email">
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required aria-required="true" placeholder="Enter your password">
      
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

 
</body>
</html>
